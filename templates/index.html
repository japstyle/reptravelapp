<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Find the best train routes in Tokyo with transfer-aware scoring">
    <meta name="theme-color" content="#0066cc">
    <title>Tokyo Transit Pro - Route Planner</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f8f8f8;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior-y: contain;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon {
            font-size: 56px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Route Entry Form */
        .route-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .cta-button {
            width: 100%;
            padding: 15px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
        }

        .cta-button:hover {
            background: #3a7ad1;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(74, 144, 226, 0.4);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        /* Feature Buttons Section */
        .features-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .features-title {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .feature-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .feature-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.4);
        }

        .feature-button.map {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }

        .feature-button.timetable {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
        }

        .feature-button-icon {
            font-size: 24px;
        }

        /* Additional Features */
        .quick-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .quick-feature {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .quick-feature-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .quick-feature-text {
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }

        .secondary-links {
            margin-top: 25px;
            text-align: center;
            font-size: 13px;
        }

        .secondary-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 12px;
        }

        .secondary-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .hero {
                padding: 30px 25px;
            }

            h1 {
                font-size: 26px;
            }

            .icon {
                font-size: 48px;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .quick-features {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 25px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .tagline {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="hero">
            <!-- Header Section -->
            <div class="header-section">
                <div class="icon">üöÜ</div>
                <h1>Tokyo Transit Pro</h1>
                <p class="tagline">Find the route that <em>feels</em> fastest with easier transfers</p>
            </div>

            <!-- Route Entry Form -->
            <form class="route-form" action="/route-compare" method="get">
                <div class="form-group">
                    <label for="origin" class="form-label">üö© Origin Station</label>
                    <input type="text" id="origin" name="origin" class="form-input"
                        placeholder="e.g., Shibuya, Tokyo, Shinjuku" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="destination" class="form-label">üéØ Destination Station</label>
                    <input type="text" id="destination" name="destination" class="form-input"
                        placeholder="e.g., Yokohama, Ikebukuro, Ueno" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="transit" class="form-label">üîÑ Via Station (Optional)</label>
                    <input type="text" id="transit" name="transit" class="form-input"
                        placeholder="e.g., Akihabara (optional)" autocomplete="off">
                </div>

                <button type="submit" class="cta-button">üîç Compare Routes</button>
            </form>

            <!-- Feature Highlights -->
            <div class="quick-features">
                <div class="quick-feature">
                    <div class="quick-feature-icon">üö∂</div>
                    <div class="quick-feature-text">Walking Distance</div>
                </div>
                <div class="quick-feature">
                    <div class="quick-feature-icon">ü™ú</div>
                    <div class="quick-feature-text">Stairs & Floors</div>
                </div>
                <div class="quick-feature">
                    <div class="quick-feature-icon">üë•</div>
                    <div class="quick-feature-text">Crowd Levels</div>
                </div>
                <div class="quick-feature">
                    <div class="quick-feature-icon">üöâ</div>
                    <div class="quick-feature-text">Platform Types</div>
                </div>
            </div>

            <!-- Additional Features Section -->
            <div class="features-section">
                <h2 class="features-title">Other Features</h2>
                <div class="features-grid">
                    <a href="/train-map" class="feature-button map">
                        <span class="feature-button-icon">üó∫Ô∏è</span>
                        <span>Live Train Map</span>
                    </a>
                    <a href="/timetables" class="feature-button timetable">
                        <span class="feature-button-icon">üìÖ</span>
                        <span>Timetables</span>
                    </a>
                </div>
            </div>

            <!-- Secondary Links -->
            <div class="secondary-links">
                <a href="/search">Station Search</a>
                <a href="/stations">API: Stations</a>
                <a href="/lines">API: Lines</a>
            </div>
        </div>
    </div>
</body>

</html>
